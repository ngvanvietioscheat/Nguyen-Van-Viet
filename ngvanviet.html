  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let numStars = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function moveStars() {
      for (let s of stars) {
        s.y += s.speed;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      moveStars();
      requestAnimationFrame(animate);
    }

    resizeCanvas();
    createStars();
    animate();
    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });
  </script>    
<script>
  function updateClock() {
    const now = new Date();
  
    // Lấy giờ quốc tế UTC
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
  
    // Tạo giờ Việt Nam (UTC+7)
    const vietnamTime = new Date(utc + (7 * 60 * 60 * 1000));
  
    const hours = vietnamTime.getHours().toString().padStart(2, '0');
    const minutes = vietnamTime.getMinutes().toString().padStart(2, '0');
    const seconds = vietnamTime.getSeconds().toString().padStart(2, '0');
    
    document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds} (Time)`;
  }
  
  setInterval(updateClock, 1000);
